<head>

    <meta name="description" content="Plataforma ecommerce enfocada a la venta de artesanías mexicanas">
    <meta name="keywords" content="ecomerce, México, artesanías, venta, compra">
    <meta name="application-name" content="Manos a la Obra">

    <!-- Título de la página-->
    <title>Manos a al obra</title>

    <!--Conexión Iconos BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Conexión del Sitio con BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Conexión Styles-->
    <link rel="stylesheet" href="/assets/styles/style-navbar-footer-body.css">
    <link rel="stylesheet" href="/assets/styles/style-login.css">
    
    <!--<link rel="stylesheet" href="/assets/styles/contactanos-styles.css">-->

     <!--Conexión Tipografía Darker Grotesque-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
     
     <!--Conexión Tipografía Open Sans-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
 

    <style>
        /* Estilos para el contenedor de información */
        #informacion {
            display: none;
            /* Inicialmente oculto */
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
    </style>

</head>

<body>
<!--------------------------------------- Inicia el Header ------------------------------------------->
    <header>
        <div id="navbar-placeholder"></div>

        <script>
          document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
              });
          });
        </script>
        
    </header>
    <!------------------------------- Termina el Header --------------------------------------------------------------->

   <!-----------------------------Inicia el contenedor de la página----------------------------------------------------------->
    <main class="container-fluid py-5 d-flex justify-content-center">
        <div class="main">
            
            <p><i class="bi bi-person-circle" style="color:var(--color--primario); font-size: 3rem;"></i></p>
            <h3>Inicio de sesión</h3>
            <form action="">
                <label for="username">
                    Correo:
                </label>
                <input class="input-login" type="text" id="correo" name="first" placeholder="Escribe tu correo" required>

                <label for="password">
                    Contraseña:
                </label>
                <input class="input-login" type="password" id="pwd" name="password" placeholder="Escribe tu contraseña" required>

                <div class="wrap">
                    <button class="btn-login" id="loginButton"  type="button"> 
                        Iniciar sesión
                    </button>
                </div>
            </form>
            <p class="signup-link">¿No estás registrado?
                <a href="./formulario-registro-usuario.html" style="text-decoration: none;">
                    Crea una cuenta
                </a>
            </p>
            <p class="signup-link">¿Eres vendedor?
                <a href="./login-vendedor.html" style="text-decoration: none;">
                    Inicia sesión aquí
                </a>
            </p>

        </div>

          <!-- Contenedor de la alerta de BootStrap-->
          <div class="alert alert-danger mt-3 alert-dismissible fade show" role="alert" id="errorMessageLogin" style="display: none;">
            <i class="bi bi-exclamation-triangle-fill" style="color: red; align-items: center; justify-content: center;"></i> 
              Error al obtener los datos de inicio de sesión.
             <!---- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar">
              </button>-->
          </div>

             <!-- Contenedor de la alerta de BootStrap-->
             <div class="alert alert-success mt-3 alert-dismissible fade show" role="alert" id=InicioSesionExitoso style="display: none;">
                <i class="bi bi-check-circle-fill" style="color: green;"></i> 
                Inicio de sesión exitoso.
                <!--<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar">
                </button>-->
            </div>

           <!-- Contenedor de la alerta de BootStrap-->
           <div class="alert alert-danger mt-3 alert-dismissible fade show" role="alert" id="errorInicioSesion" style="display: none;">
            <i class="bi bi-exclamation-triangle-fill" style="color: red; align-items: center; justify-content: center;"></i> 
              Error de inicio de sesión: Correo o contraseña incorrectos.
             <!---- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar">
              </button>-->
          </div>

    </main>

<!-----------------------------Termina el contenedor de la página----------------------------------------------------------->

<!------------------------------------ Inicia el Footer ----------------------------------------------------------->
<footer class="text-center text-lg-start text-white" style="background-color: #696868 ">
    <div id="footer-script"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('./footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-script').innerHTML = data;
                });
        });
    </script>
  </footer>
<!-- Fin del Footer -->
</body>
