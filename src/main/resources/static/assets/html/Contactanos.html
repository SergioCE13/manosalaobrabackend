<!DOCTYPE html>
<html lang="en">
<!------------------------------------------------------------------------------ Inicia el Head ------------------------------------------------------------------------------------->
<head>

    <!-- Etiquetas meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Título de la página -->
    <title>Contacto General</title>

    <!--------------------------- Conexiones para Estilos------------------------->

    <!-- Conexión con BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Conexión Iconos BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Conexión con la hoja de estilos -->
    <link rel="stylesheet" href="../styles/contactanos-styles.css">
    
    <!--Conexión Styles-->
    <link rel="stylesheet" href="../styles/style-navbar-footer-body.css">
    <link rel="stylesheet" href="../styles/style-swiper.css">
    
</head>

<!--------------------------------------- Inicia el Header ------------------------------------------->
<header>
<!------------------------------ Inicia la NavBar ------------------------------------>
<div id="navbar-placeholder"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  });
</script>

    <!-------------------------------------- Termina la NavBar ----------------------------------->
</header>
<!------------------------------- Termina el Header --------------------------------------------------------------->

<!-------------------------------------------------- Inicia el Body ------------------------------------------------>
<body>
    <div class = "container--title">
        <h1>Contactanos:</h1>
    </div>
    <!-------------------------------- Termina el banner ----------------------------------------------------------->

    <!------------------------------------- Inicia el contendor del cuerpo ----------------------------------------->
    <div class="container-form" id="forma">
        <div id="image"> <!-- Inicia el contenedor de la imagen-->
            <img src="../images/Logo.png">
        </div> <!-- Termina el conenedor de la imagen -->
        <div id="form"> <!-- Inicia el contenedor del formulario -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Nombre:
                </label>
                <input type="name" class="form-control" id="input-name" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">
                    Correo Electrónico:
                </label>
                <input type="email" class="form-control" id="input-email" placeholder="Ingresa tu correo">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">
                    Telefonos:
                </label>
                <input type="email" class="form-control" id="input-phone" placeholder="Ingresa tu telefono">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea4" class="form-label">
                    Mensaje:
                </label>
                <textarea class="form-control" id="input-mensage" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <input type="button" value="Submit" id ="button--submit" class = "button-disabled">
            </div>
        </div><!-- Termina el contenedor del formulario -->
    </div>
    <!-------------------------------------- Termina el contenedor del cuerpo ------------------------------------->

    <!-- Scripts -->
    <!-- Conexión con jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5KA9QF1c8EIf+6cv8LfCW2x4EBY2F/vMHZ5ISK" crossorigin="anonymous"></script>
    <!-- Conexión con BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Otros scripts -->
    <script src="../scripts/script-funciones.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        $(document).ready(function(){
          $('.dropdown-toggle').dropdown();
        });
    </script>
</body>
<!----------------------------------------------- Termina el Body --------------------------------------------->


 <!---------------------------------------------Inicio de Footer----------------------------------------------------->

 <footer class="text-center text-lg-start text-white" style="background-color: #696868 ">
    <div id="footer-script"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('./footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-script').innerHTML = data;
                });
        });
    </script>
</footer>

<!-- Fin del Footer -->
</html>
