<script>
    document.addEventListener("DOMContentLoaded", function () {
        const agregarButtons = document.querySelectorAll(".agregar");
        const eliminarButtons = document.querySelectorAll(".eliminar");

        agregarButtons.forEach(button => {
            button.addEventListener("click", function () {
                const contadorId = this.getAttribute("data-contador-id");
                const contadorElement = document.getElementById(contadorId);
                let count = parseInt(contadorElement.textContent, 10);
                contadorElement.textContent = count + 1;
            });
        });

        eliminarButtons.forEach(button => {
            button.addEventListener("click", function () {
                const contadorId = this.getAttribute("data-contador-id");
                const contadorElement = document.getElementById(contadorId);
                let count = parseInt(contadorElement.textContent, 10);
                if (count === 1) { // Si el contador es 1, elimina el producto
                    // Encuentra el elemento padre (card) del botón y lo elimina
                    const card = this.closest('.card');
                    card.parentNode.removeChild(card);
                    contadorElement.textContent = 0; // Reinicia el contador a 0
                } else if (count > 1) { // Si el contador es mayor que 1, simplemente resta uno
                    contadorElement.textContent = count - 1;
                }
            });
        });
    });
</script>
